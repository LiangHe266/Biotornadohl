<!--
    说明：
          1  该页为系统始终显示的头部信息界面。意思就是打开系统的任何一个界面，这个页面都是加载了的。通过这个界面链接的CSS，JS等文件都是加载了的。通过修改下面的链接，链接到不同的页面。例如：<li><a  href="#/search" ><i class="icon-pencil "></i> 系统目录1.1</a> </li>链接到了"#/search"对应的界面。这里如果直接写XX.html会链接到新网页，我们这里是通过修改script目录下的app.js文件，让search对应到相应的界面。
          2  系统目录下的小图标直接在html上改  例如：  i class="icon-pencil "是一个铅笔图标。
          3   。。。

-->

    <!-- <img src="images/logo.png" style="width: 66px;margin-left: 5%;margin-top:-6px"> -->
    <div ng-controller="hdrCtrl">
    <span class="top-height color_green" style="margin-left:20px; color:#FFFF00; font-size:18px; width:28%">生命科学服务云平台</span>
    <div class="top-height mr20 flright">
      <span class="userInfo hide"><a style="color:#FFFF00; font-size:22px" >欢迎 {{user.hospital_name}}&nbsp;{{user.name}}</a></span>&nbsp;&nbsp;
      <span class="logout"><a class="logout-click" onclick="$('#logout').modal('show');">退出系统</a></span>
    </div>
  </div>
</div>
  <div class="modal" id="logout" tabindex="-1" role="dialog" aria-labelledby="resizedModalTitle" aria-hidden="true">
    <div class="modal-dialog" style="width:30%">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="resizedModalTitle"><i class="icon-off"></i>提示</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" method='post'>
            <div class="container">
              <p>您确定要退出当前系统吗</p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-mini btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-mini btn-success" data-dismiss="modal" ng-click="onLogout()">确认</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="index_msg" tabindex="-1" role="dialog" aria-labelledby="resizedModalTitle" aria-hidden="true">
    <div class="modal-dialog" style="width:30%">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;<button></button>
          </button>
          <h4 class="modal-title" id="resizedModalTitle"><i class="icon icon-warning-sign"></i> 提示</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" method='post'>
            <div class="container">
              <p>{{msg}}</p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-mini btn-default" data-dismiss="modal">确定
            </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="returntop"><a class="gre" href=""><i class="icon-2x icon-chevron-up"></i></a></div>

<script type="text/javascript">

  <!--回顶部-->
  $(document).ready(function () {
    $("#returntop").click(function () {
      if (scroll == "off") return;
      $("html,body").animate({scrollTop: 0}, 600);
    });
  });
  var exitsystem = function () {
    sessionStorage.removeItem("strUser");
    sessionStorage.removeItem("authToken");
    window.location.href = "/login.html"
  };

  var gotoLogin = function (status) {
    if (status == 401) {
      window.location.href = "/login.html"
    }
  }
</script>
