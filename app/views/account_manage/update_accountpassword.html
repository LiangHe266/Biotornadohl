<!-- 修改账户密码 -->
<form class="form-horizontal form-condensed" role="form" method="post" name="am" novalidate>
<div class="container mt50">
  <div class="row mt2">
    <div class="tab-content tab-bordered">
      <div class="tab-panel" >
        <div class="panel mt2">
          <div class="panel-heading " ng-model="accountmessage"> <i class="icon-map-marker gre"> </i>密码修改</div>
          <div class="panel-body">
            <table class="table table-bordered">
              <tr>
                <td>姓名：</td>
                <td>{{accountmessage.name}}</td>
              </tr>  
              <tr>
                <td width="120">用户名：</td>
                <td width="200">{{accountmessage.username}}</td>
                <td></td>
              </tr>              
              <tr id="pass">
                <td>请输入旧密码：</td>
                <td><input type="password" class="form-control gre" name="password"  ng-model="accountmessage.password" ng-change="checkoldpass()">
                <span style="color:red" ng-show="am.password.$dirty&&!equ">
                 旧密码错误</span></td>   
              </tr>
              <tr>   
                <td>请输入新密码：</td> 
                <td><input type="password" class="form-control gre" name="password1"  ng-model="accountmessage.password1" ng-minlength=6  ng-maxlength=20 required>
                <span style="color:red" ng-show="am.password1.$error.required&&am.password1.$dirty">密码不能为空</span> <span style="color:red" ng-show="am.password1.$error.minlength || am.password1.$error.maxlength">密码由6-20字符组成</span></td>
              </tr> 
              <tr>
                <td>再次输入新密码：</td>
                <td><input type="password" class="form-control gre"  name="password2"  ng-model="accountmessage.password2" ng-change="checkpass()" required> 
                <span style="color:red" ng-show="am.password2.$dirty&&!equal">
                 确认密码不相等</span></td>
              </tr>
            </table>
            <div class="row">
              <hr />
              <div class="col-md-12 text-center">
                <button class="button mbo3 mt2"  ng-click="save(accountmessage)" ng-disabled="am.$invalid">保存</button>
                <button class="button mbo3  ml30 hui" ng-click="back()">返回</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<!-- 提示框 -->
<div class="modal" id="msg" tabindex="-1" role="dialog" aria-labelledby="resizedModalTitle" aria-hidden="true" >
  <div class="modal-dialog" style="width:30%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="resizedModalTitle"><i class="icon icon-warning-sign"></i> 提示</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method='post'>
          <div class="container" >
            <p>{{msg}}</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini btn-default" data-dismiss="modal" ng-click="gowhere()">确定</button>
      </div>
    </div>
  </div>
</div>
