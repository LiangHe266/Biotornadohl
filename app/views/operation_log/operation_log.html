﻿

<div class="container mt50">
 <div class="row mt2">
  <div class="tab-content tab-bordered" data-ng-init="">
    <div class="alert with-icon w "> 
	
	
	
	<div class="form-group" >
	<p>
   
    <label class="col-md-1 control-label ">操作人:</label>
          <div class="col-md-2">
            <select class="form-control gre" id="OperatorId" ng-model="OperatorId" ng-options="item.id as item.operatname for item in selectOperatorIds">
              <option value="" selected="selected">--操作人--</option>
            </select>
		 </div>
		</p>
		</div>
	
     <div class="form-group">
      <label class="col-md-1 control-label " >操作项:</label>
          <div class="col-md-2">
            <select  class="form-control gre" id="OperationItem" ng-model="OperationItem" ng-options="item.menu_code as item.menuname for item in selectOperationItems">
              <option value="" selected="selected">--操作项--</option>
            </select>
		</div>
		</div>
     
    <div class="form-group">
    
       <label class="col-md-1 control-label ">开始时间:</label>
          <div class="col-md-2">
             <input type="text" class="form-date form-control" ng-model="StartTime" data-date-format="yyyy-mm-dd" readonly="true" placeholder="请选择日期"  >
          </div>
	 </div>
	  
	  <div class="form-group">
      
      <label class="col-md-1 control-label ">结束时间:</label>
        <div class="col-md-2">
          <input type="text" class="form-date form-control" ng-model="EndTime"  data-date-format="yyyy-mm-dd" readonly="true" placeholder="请选择日期" >
        </div>
      </div>
	  <span class="ml10 ">
	  <button  class="button button-glow button-rounded button-raised button-primary" ng-click="getOperationLog()"><i class="icon-search"></i> 查询</button>
	  </span>
	  <span class="ml10">
	  <button class="button button-glow button-rounded button-raised button-primary" ng-click="showinformation()"><i class="icon-eye-open"></i>查看</button>
	  </span>
    <div class="tab-panel" >
      <div class="panel mt2">
        <div class="panel-heading "> <i class="icon-map-marker gre"> </i>操作日志</div>
         <div class="panel-body" style=" max-width:1200px; overflow: scroll;">
          <table data-ng-init="operationLogs()" class="table table-bordered table-hover">
            <thead>
              <tr>
				       <th width="120">操作人</th>
				       <th>操作项</th>
               <th>单据号</th>
				       <th colspan="3">操作内容</th>
               <th>创建时间</th>
              </tr>
            </thead>

            <tbody>
			        <tr ng-repeat="operation_log in operation_logs" name="look" id="{{operation_log[1]}}" ng-click="selectRow(operation_log)" ng-dblclick="gotoshowPage(operation_log)">
                <td width="120">{{operation_log[6]}}</td>
                <td>{{operation_log[7]}}</td>
                <td>{{operation_log[4]}}</td>
                <td colspan="3">{{operation_log[3]}}</td>
			          <td>{{operation_log[5]}}</td>
              </tr>
            </tbody>
         </table>
          <div class="row text-center">
            <ul class="pager">
              <li class="previous" ><a href="" id="first" ng-click="page($event)">首页</a></li>
              <li class="previous" ><a href="" id="prev" ng-click="page($event)">上一页</a></li>
              <li ><a href="" id="beforeSL">...</a></li>
              <li ng-repeat="pageNumber in pageNumbers"><a href="" class="" id="{{pageNumber}}" ng-click="page($event)">{{pageNumber}}</a></li>
              <li ><a href="" id="afterSL">...</a></li>
              <li class="next"><a href="" id="next" ng-click="page($event)">下一页</a></li>
              <li class="next"><a href="" id="last" ng-click="page($event)">尾页</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
	</div> 
  </div>

</div>
</div>
<script type="text/javascript">
    //zui日历插件
    $('.form-date').datetimepicker(
            {
                language:  'zh-CN',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0,
                format: 'yyyy-mm-dd'
            });

</script> 


<!-- 提示框 -->
<div class="modal" id="msg" tabindex="-1" role="dialog" aria-labelledby="resizedModalTitle" aria-hidden="true" >
  <div class="modal-dialog" style="width:30%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="resizedModalTitle"><i class="icon icon-warning-sign"></i> 提示</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method='post'>
          <div class="container" >
            <p>{{msg}}</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-mini btn-default" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
