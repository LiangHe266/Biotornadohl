<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title></title>
    <link href="../../styles/bootstrap3.0.min.css" type="text/css" rel="stylesheet" />
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .container{
            width: 680px;
        }
        select{
            height:26px;font-size: 10px;float: left;color: #28B779;
        }
    </style>
</head>
<body style="background-color:#F2F2F2">
<div style="width: 100%;height:945px;background-color:rgba(0,0,0,0.4);z-index:20;float: left;position: fixed;display: none" id="hint">
    <div style="display: none;width: 50%;height: 50%;overflow: auto;margin: auto;position: absolute;top: 0; left: 0; bottom: 0; right: 0;background-color: #F2F2F2" align="center">
        <span style="font-size:36px;line-height:320px"></span>
        <div><button class="btn btn-success" onclick="goToLogin()">确定</button></div>
    </div>
    <div style="display: none;width: 50%;height: 50%;overflow: auto;margin: auto;position: absolute;top: 0; left: 0; bottom: 0; right: 0;background-color: #F2F2F2" align="center">
        <span style="font-size:36px;line-height:320px" class="text-warning" id="msg"></span>
        <div><button class="btn btn-success" onclick="displayEvent()">确定</button></div>
    </div>
</div>
<div class="container">
    <div >
        <header style="margin-bottom:2%;margin-top:7%" >
            <!--<div  class="col-md-2 text-right" style="margin-top:-30px "><img src="images/logo.png" align="center"></div>-->
            <h1  align="center">欢迎来到***</h1>
        </header>
        <section style="margin-top: 3%">
            <h4 style="margin-top:10%;margin-bottom: 2%;color: #28B779">用户注册</h4>
            <table class="table table-bordered table-hover table-striped">
                <tbody>
                <tr >
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right">姓 名：</label>
                        <input type="text" class="col-md-7" id="Name" placeholder="请输入姓名" onchange="checkName()">
                        <span id="Text" style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr >
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right">性 别：</label>
                        <label class="col-md-1  col-md-offset-1">男：</label><input type="radio" name="sex" checked="checked" value="0" class="col-md-2">
                        <label class="col-md-1">女：</label><input type="radio" name="sex" value="1" class="col-md-2">
                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right">手 机 号：</label>
                        <input type="number" class="col-md-7" id="phone" placeholder="请输入您的手机号码" onchange="checkPhone()">
                        <span style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr>
                    <td class="row">
                    <label style="font-size: 14px" class="col-md-2 text-right">短信验证：</label>
                    <input type="text" placeholder="验证码是6位数字"class="col-md-7" id="ver_code">
                    <input href="#" id="btn_yzm" value="获取验证码" class="btn btn-info btn-sm" disabled="disabled" style="margin-left: 1%;width:130px" onclick="sendMsg()">
                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right">身 份 证：</label>
                        <input type="person_id" class="col-md-7" id="ID_NO" name="username" placeholder="请输入身份证号码" onchange="checkId()">
                        <span style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="font-size: 14px" class="col-md-2 text-right">家庭地址：</label>
                        <input type="text" id="ADDRESS" placeholder="请输入您的常住地址" class="col-md-7">
                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right">个人描述：</label>
                        <textarea class="col-md-7" id="DESCRIPTION"></textarea>
                    </td>
                </tr>
                <tr  style="border: solid 1px #ffffff">
                    <td class="row">
                        <label style="font-size: 14px;float: left" class="col-md-2 text-right">就诊学校：</label>
                        <select id="PRO_ID" onchange="checkPro()" style="width: 70px">
                            <option>选择省</option>
                        </select>
                        <select id="CITY_ID" onchange="checkCity()" style="margin-left:0.5%;width: 70px">
                            <option>选择市</option>
                        </select>
                        <select id="DIS_ID" onchange="getHosp()" style="margin-left:0.5%;width: 80px">
                            <option>选择地区</option>
                        </select>
                        <select class="col-md-3" id="HOS_ID" onchange="checkHospital()" style="margin-left:0.5%;width: 139px">
                            <option>选择学校</option>
                        </select>
                        <span style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr >
                    <td class="row">
                        <label style="font-size: 14px" class="col-md-2 text-right"> 账 号：</label>
                        <input type="text" class="col-md-7" id="username" name="username" placeholder="请输入5-12位以字母开头的字母、数字、下划线组合" onchange="checkuserName()">
                        <span id="userText" style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr >
                    <td class="row">
                        <label class="col-md-2 text-right">设置密码：</label>
                        <input class="col-md-7" id="password" type="password" placeholder="请输入6-12位字母或数字" onchange="checkpassword()">
                        <span id="passwordText" style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                <tr >
                    <td class="row">
                        <label class="col-md-2 text-right">确认密码：</label>
                        <input id="affirmPassword" class="col-md-7" type="password" placeholder="请输入6-12位字母或数字" onchange="affirmpassword()">
                        <span id="affirmPasswordText" style="font-size: 10px;color: red">* 必填</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div align="center" style="margin-bottom:6%;margin-top:15%"><button class="btn btn-success" onclick="saveInformation()" style="width: 180px">注册</button></div>
        </section>
    </div>
</div>
</body>
<script src="../../libs/jctlibs/function.js"></script>
<script type="text/javascript" src="../../libs/jquery/jquery.js"></script>
<script type="text/javascript" src="../../libs/register/patient_register.js"></script>
<script src="../../libs/register/md5.js"></script>
<script src="../../libs/register/aes.js"></script>
</html>
